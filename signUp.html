<h1>Welcome! Sign Up!</h1>
<form actions ='/signUp' method="post" id="signUp">
    <p>
        <h3>First Name:</h3>
    <input id="firstName" placeholder="Type First Name Here..."></input>
    </p>
    <p>
        <h3>Last Name:</h3>
    <input class="lastName" placeholder="Type Last Name Here..."></input>
    </p>
    <p>
        <h3>New Email:</h3>
    <input class="email" placeholder="Type Email Here..."></input>
    </p>
    <p>
        <h3>Create A New Password:</h3>
    <input class="password" type="password" placeholder="Type New Password Here..."></input>
    </p>
    <div>
        <h3>Confirm Your New Password:</h3>
        <input class="password" type="password" placeholder="Confirm New Password Here..."></input>
        <button type="submit" id="submitForm">Enter</button>
    </div>
    <p>
    <a href="./index.html" class="back" >Back</a>
    </p>
    <p>
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </p>
</form>
<script src="./signUpForm.js"></script>
